<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} {% endblock %}- FlaskApp</title>
    <style>
        .post {
            padding: 10px;
            margin: 5px;
            background-color: #f3f3f3
        }

        nav a {
            color: #d64161;
            font-size: 3em;
            margin-left: 50px;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <nav>
        <a href="{{ url_for('index') }}">FlaskApp</a>
        <a href="#">About</a>
    </nav>
    <hr>
    <div class="content">
        {% extends 'base.html' %}
        {% block content %}
            <h1>{% block title %} Posts {% endblock %}</h1>
            {% for post in posts %}
                <div class='post'>
                    <p>{{ post['created'] }}</p>
                    <h2>{{ post['title'] }}</h2>
                    <p>{{ post['content'] }}</p>
                </div>
            {% endfor %}
        {% endblock %}
    </div>
</body>
</html>
