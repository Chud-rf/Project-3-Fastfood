<html lang="en">
<head>

<body>
  <div class="directory">
    <ul>
      <li><a href="http://127.0.0.1:5000">Home</a></li>
      <li><a href="http://127.0.0.1:5000/image">Code</a></li>
      <li><a href="http://127.0.0.1:5000/pygwalker">Pygwalker</a></li>
      <li><a href="http://127.0.0.1:5000/quiz">Quiz</a></li>
    </ul>
  </div>
  <div class="container">
    <div class="Header">
      <h1>Fast Food Nutritional Information</h1>
      <p>Use the interactive charts below to explore the dataset</p>
    </div>
    <div class="item-one">
      <div>
        <h2>Fast Food Item:</h2>
        <select id="selDataset" onchange="optionChanged(this.value)"></select>
      </div>
      <div>
        <div>
          <h4>Item Info</h4>
        </div>
        <div id="sample-metadata"></div>
      </div>
    </div>
    <div class="item-two">
      <div>
        <h2>Fast Food Item:</h2>
        <select id="selDatasetTwo" onchange="optionChanged(this.value)"></select>
      </div>
      <div>
        <div>
          <h4>Item Info</h4>
        </div>
        <div id="sample-metadata-two"></div>
      </div>
    </div>
    <!-- The div that holds our map -->
    <div id="map-id" class="map"></div>
  </div>

  <!-- JavaScript files -->
  <!-- <script type="text/javascript" src="../static/js/data.js"></script> -->
  <script type="text/javascript" src="../static/js/logic.js"></script>
